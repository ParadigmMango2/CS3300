{% extends "portfolio_app/base_template.html" %}                                 
                                                                                  
{% block content %}                                                              
<form method='post' action=''>
	{% csrf_token %}

	<h5>Title:</h5>
	{{ form.title }}
	<br>
	<br>
	<h5>Is Active: {{ form.is_active }}</h5>
	<br>
	<h5>About:</h5>
	{{ form.about }}
	<br>
	<br>
	<h5>Contact Email:</h5>
	{{ form.contact_email }}
	<br>
	<br>
	<button name="update">Submit</button>
</form>
{% endblock %}
