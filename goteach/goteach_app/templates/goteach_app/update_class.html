{% extends "goteach_app/base_template.html" %}                                 
                                                                                  
{% block title %}
	<title>Update Class - {{ class.title }}</title>
{% endblock %}

{% block content %}                                                              
<form method='post' action=''>
	{% csrf_token %}

	<h5>Title:</h5>
	{{ form.title }}
	<br>
	<br>
	<h5>Class Ended: {{ form.ended }}</h5>
	<br>
	<h5>About:</h5>
	{{ form.about }}
	<br>
	<br>
	<h5>Game Link:</h5>
	{{ form.game_link }}
	<br>
	<br>
	<button name="update">Submit</button>
</form>
{% endblock %}
