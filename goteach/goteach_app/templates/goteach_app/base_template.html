<!DOCTYPE html>
<!-- Author: Jacob Hartt -->

{% load static %}

<html lang="en">
  <head>
    {% block title %}
      <title>GoTeach</title>
    {% endblock %}
	
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>

  <body>
    <div class="container-fluid">
      <!-- Navbar-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
		<img src="{% static 'images/goteach_logo.png' %}" height="60px" alt="The GoTeach logo.">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <!--  {% url 'index' %}  is defined in url path to dynamically create url -->
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              <a class="nav-link" href="{% url 'class_list' %}">Class List</a>
              <a class="nav-link" href="#">Menu 3</a>
              {% comment %} {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout {{user}}</a>
              {% else %}
                <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
              {% endif %} {% endcomment %}
            </div>
          </div>
        </div>
      </nav>


        <div class="col-sm-10">
          <!-- add block content from html template -->
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
